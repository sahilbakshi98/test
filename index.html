<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffe5ec;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 400px;
            z-index: 1;
        }

        h1 { color: #ff4d6d; font-size: 2.2rem; margin-bottom: 2rem; }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #yes-btn {
            background-color: #ff4d6d;
            color: white;
            z-index: 2;
        }

        #no-btn { 
            background-color: #adb5bd; 
            color: white; 
            position: fixed; /* Fixed keeps it relative to the screen, not the card */
            transition: all 0.1s ease-out;
            white-space: nowrap;
            z-index: 3;
        }

        .success-content { display: none; }
        .heart { color: #ff4d6d; font-size: 4rem; animation: beat 1s infinite; }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <div id="card">
        <div id="question-page">
            <div class="heart">‚ù§Ô∏è</div>
            <h1>Hey babe, will you be my Valentine?</h1>
            <div class="buttons-container">
                <button id="yes-btn">Yes</button>
                <button id="no-btn">No</button>
            </div>
        </div>

        <div id="success-page" class="success-content">
            <div class="heart">üíñ</div>
            <h1>Yay! I knew you'd say yes!</h1>
            <p>I love you so much ü•∞</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const questionPage = document.getElementById('question-page');
        const successPage = document.getElementById('success-page');

        // Set initial position of the "No" button relative to the viewport
        function setInitialNoPos() {
            const yesRect = yesBtn.getBoundingClientRect();
            noBtn.style.left = (yesRect.right + 20) + 'px';
            noBtn.style.top = yesRect.top + 'px';
        }
        
        // Call it immediately and on resize to keep it aligned at first
        window.onload = setInitialNoPos;
        window.onresize = setInitialNoPos;

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            const buttonRect = noBtn.getBoundingClientRect();
            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;

            const distance = Math.sqrt(
                Math.pow(x - buttonCenterX, 2) + Math.pow(y - buttonCenterY, 2)
            );

            // Distance threshold: if cursor is within 80px, it moves
            if (distance < 80) {
                moveButton(x, y);
            }
        });

        function moveButton(cursorX, cursorY) {
            const padding = 50; // Keep it away from the very edge of the screen
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            let randomX, randomY;
            let distFromCursor;

            // Loop to ensure the new random position isn't right back under the cursor
            do {
                randomX = Math.max(padding, Math.random() * maxX);
                randomY = Math.max(padding, Math.random() * maxY);
                distFromCursor = Math.sqrt(
                    Math.pow(randomX - cursorX, 2) + Math.pow(randomY - cursorY, 2)
                );
            } while (distFromCursor < 150); // Keep new spot at least 150px from cursor

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        }

        yesBtn.addEventListener('click', () => {
            questionPage.style.display = 'none';
            successPage.style.display = 'block';
            noBtn.style.display = 'none';

            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        });
    </script>
</body>
</html>
