<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --pink: #ff4d6d;
            --soft-pink: #ffb3c1;
            --bg-gradient: radial-gradient(circle, #fff0f3 0%, #ffc1cf 100%);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Hearts Background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.3);
            font-size: 20px;
            animation: float Up 6s linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        #card {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            width: 500px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        h1 { 
            color: var(--pink); 
            font-family: 'Dancing Script', cursive;
            font-size: 3rem; 
            margin-bottom: 2rem;
            min-height: 80px; /* Prevents card jumping during typewriter effect */
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            width: 100%;
            height: 100px;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yes-btn {
            background-color: var(--pink);
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 4px 25px rgba(255, 77, 109, 0.6); }
            100% { transform: scale(1); box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
        }

        #no-btn { 
            background-color: #adb5bd; 
            color: white; 
            position: absolute;
            transition: all 0.15s ease-out;
        }

        .success-content { display: none; flex-direction: column; align-items: center; }
        .success-content h2 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; color: var(--pink); }
        .success-content p { font-size: 1.2rem; color: #666; margin-top: 10px; line-height: 1.6; }

        .heart-icon { color: var(--pink); font-size: 4rem; animation: beat 1.2s infinite; margin-bottom: 10px; }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
    </style>
</head>
<body>

    <div class="hearts-bg" id="hearts-bg"></div>

    <div id="card">
        <div id="question-page">
            <div class="heart-icon">‚ù§Ô∏è</div>
            <h1 id="typewriter-text"></h1>
            <div class="buttons-container" id="btn-wrap">
                <button id="yes-btn">Yes</button>
                <button id="no-btn">No</button>
            </div>
        </div>

        <div id="success-page" class="success-content">
            <div class="heart-icon">üíñ</div>
            <h2>Yay! My forever Valentine!</h2>
            <p>I love you so much<br>
            Can't wait to spend the day with you ü•∞</p>
        </div>
    </div>

    <audio id="romantic-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const questionPage = document.getElementById('question-page');
        const successPage = document.getElementById('success-page');
        const typewriterElement = document.getElementById('typewriter-text');
        const music = document.getElementById('romantic-music');
        
        // 1. Typewriter Effect
        const text = "Hey baby, will you be my Valentine?";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                typewriterElement.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }
        window.onload = () => {
            typeWriter();
            createFloatingHearts();
        };

        // 2. Floating Hearts
        function createFloatingHearts() {
            const container = document.getElementById('hearts-bg');
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                container.appendChild(heart);
            }
        }

        // 3. Runaway Logic
        let interactionStarted = false;

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            const buttonRect = noBtn.getBoundingClientRect();
            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;
            const distance = Math.sqrt(Math.pow(x - buttonCenterX, 2) + Math.pow(y - buttonCenterY, 2));

            if (distance < 100) {
                if (!interactionStarted) {
                    lockYesButton();
                    interactionStarted = true;
                }
                moveButton(x, y);
            }
        });

        function lockYesButton() {
            const yesRect = yesBtn.getBoundingClientRect();
            yesBtn.style.position = 'fixed';
            yesBtn.style.left = yesRect.left + 'px';
            yesBtn.style.top = yesRect.top + 'px';
            yesBtn.style.margin = '0';
            noBtn.style.position = 'fixed';
        }

        function moveButton(cursorX, cursorY) {
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            let randomX, randomY, dist;

            do {
                randomX = Math.max(padding, Math.random() * maxX);
                randomY = Math.max(padding, Math.random() * maxY);
                dist = Math.sqrt(Math.pow(randomX - cursorX, 2) + Math.pow(randomY - cursorY, 2));
            } while (dist < 150);

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        }

        // 4. Success Logic
        yesBtn.addEventListener('click', () => {
            questionPage.style.display = 'none';
            successPage.style.display = 'flex';
            noBtn.style.display = 'none';
            
            // Start music (Browsers allow music only after a user click)
            music.play();

            // Confetti
            const duration = 7 * 1000;
            const animationEnd = Date.now() + duration;
            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                confetti({ 
                    particleCount: 40, 
                    spread: 70, 
                    origin: { y: 0.6 },
                    colors: ['#ff4d6d', '#ff758f', '#ffb3c1']
                });
            }, 250);
        });
    </script>
</body>
</html>
