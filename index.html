<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --pink: #ff4d6d;
            --soft-pink: #ffb3c1;
            --bg-gradient: radial-gradient(circle, #fff0f3 0%, #ffc1cf 100%);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .hearts-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.3);
            animation: floatUp 6s linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        #card {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            width: 450px;
            min-height: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        h1 { 
            color: var(--pink); 
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem; 
            margin-bottom: 2rem;
            min-height: 120px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* This keeps them side-by-side naturally */
            width: 100%;
            height: 80px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #yes-btn {
            background-color: var(--pink);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            z-index: 11;
        }

        #no-btn { 
            background-color: #adb5bd; 
            color: white;
            z-index: 12;
            /* No absolute positioning here - let flexbox handle it initially */
        }

        .success-content { display: none; flex-direction: column; align-items: center; }
        .success-content h2 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; color: var(--pink); }
        
        .heart-icon { color: var(--pink); font-size: 4rem; animation: beat 1.2s infinite; margin-bottom: 10px; }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <div class="hearts-bg" id="hearts-bg"></div>

    <div id="card">
        <div id="question-page">
            <div class="heart-icon">‚ù§Ô∏è</div>
            <h1 id="typewriter-text"></h1>
            <div class="buttons-container">
                <button id="yes-btn">Yes</button>
                <button id="no-btn">No</button>
            </div>
        </div>

        <div id="success-page" class="success-content">
            <div class="heart-icon">üíñ</div>
            <h2>Yay! My forever Valentine!</h2>
            <p>I love you so much ü•∞</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const questionPage = document.getElementById('question-page');
        const successPage = document.getElementById('success-page');
        const typewriterElement = document.getElementById('typewriter-text');
        
        // 1. Typewriter Effect
        const text = "Hey baby, will you be my Valentine?";
        let charIndex = 0;
        function typeWriter() {
            if (charIndex < text.length) {
                typewriterElement.innerHTML += text.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 80);
            }
        }

        // 2. Floating Hearts
        function createFloatingHearts() {
            const container = document.getElementById('hearts-bg');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
                container.appendChild(heart);
            }
        }

        window.onload = () => {
            typeWriter();
            createFloatingHearts();
        };

        // 3. The Runaway Logic
        let isPinned = false;

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            const noRect = noBtn.getBoundingClientRect();
            const noCenterX = noRect.left + noRect.width / 2;
            const noCenterY = noRect.top + noRect.height / 2;

            const distance = Math.sqrt(Math.pow(x - noCenterX, 2) + Math.pow(y - noCenterY, 2));

            // Only move the "No" button if the cursor is within 100px
            if (distance < 100) {
                if (!isPinned) {
                    pinButtons();
                    isPinned = true;
                }
                moveNoButton(x, y);
            }
        });

        // This function captures their positions and switches them to "fixed" 
        // so the layout doesn't break when one button starts moving.
        function pinButtons() {
            const yesRect = yesBtn.getBoundingClientRect();
            const noRect = noBtn.getBoundingClientRect();

            // Lock Yes button exactly where it is in the flex layout
            yesBtn.style.position = 'fixed';
            yesBtn.style.left = yesRect.left + 'px';
            yesBtn.style.top = yesRect.top + 'px';

            // Switch No button to fixed so it can teleport
            noBtn.style.position = 'fixed';
            noBtn.style.left = noRect.left + 'px';
            noBtn.style.top = noRect.top + 'px';
        }

        function moveNoButton(cursorX, cursorY) {
            const padding = 60; // Extra padding to keep it well away from screen edges
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            let randomX, randomY, distToCursor;

            // Ensure the button stays on screen AND far from the cursor
            do {
                randomX = Math.random() * (maxX - padding) + padding;
                randomY = Math.random() * (maxY - padding) + padding;
                distToCursor = Math.sqrt(Math.pow(randomX - cursorX, 2) + Math.pow(randomY - cursorY, 2));
            } while (distToCursor < 180); // Ensure the new spot is at least 180px away from cursor

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // 4. Success Interaction
        yesBtn.addEventListener('click', () => {
            questionPage.style.display = 'none';
            successPage.style.display = 'flex';
            noBtn.style.display = 'none';

            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffb3c1', '#ffffff']
            });
        });
    </script>
</body>
</html>
